<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v11.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #reader { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        #step-indicator { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; padding: 10px 25px; border-radius: 50px; font-weight: bold; font-size: 14px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .step-prepaid { background: #007bff; color: white; }
        .step-item { background: #ffc107; color: #000; }
        .main-panel { position: absolute; bottom: 0; left: 0; width: 100%; background: #ffffff; color: #222; border-top-left-radius: 25px; border-top-right-radius: 25px; transition: transform 0.4s; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .drag-handle { width: 100%; height: 30px; display: flex; justify-content: center; align-items: center; }
        .handle-bar { width: 40px; height: 5px; background: #ccc; border-radius: 10px; }
        .content-area { width: 100%; padding: 0 20px 30px 20px; box-sizing: border-box; text-align: center; }
        #user-info { font-size: 12px; color: #007bff; font-weight: bold; margin-bottom: 5px; }
        #item-name { font-size: 20px; font-weight: bold; color: #333; min-height: 1.2em; }
        #item-price { font-size: 56px; font-weight: 900; color: #f50057; margin: 5px 0; }
        /* 購入ボタン */
        #buy-btn { width: 80%; padding: 15px; background: #e91e63; color: white; border: none; border-radius: 50px; font-size: 20px; font-weight: bold; display: none; cursor: pointer; box-shadow: 0 4px 10px rgba(233,30,99,0.3); }
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .qr-card { background: #fff; padding: 25px; border-radius: 25px; text-align: center; color: #333; }
        .ok-btn { background: #00e676; border: none; padding: 15px 50px; border-radius: 50px; font-weight: bold; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="step-indicator" class="step-prepaid">STEP 1: カードをスキャン</div>
    <div id="reader"></div>

    <div class="main-panel" id="ui-panel">
        <div class="drag-handle"><div class="handle-bar"></div></div>
        <div class="content-area">
            <div id="user-info">読み取り待ち...</div>
            <div id="item-name">商品を選んでください</div>
            <div id="item-price">¥ 0</div>
            <button id="buy-btn" onclick="executePayment()">購入する</button>
        </div>
    </div>

    <div id="pay-overlay">
        <div class="qr-card">
            <div style="font-weight:bold; font-size:20px; color:#222;">お買い上げ感謝！</div>
            <div id="qrcode" style="margin:20px 0;"></div>
            <div id="new-balance-text" style="font-size:16px; font-weight:bold; color:#f50057;"></div>
            <button class="ok-btn" onclick="nextScan()">次のお客さんへ</button>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk46CrTJJU-4KMeCxx1DUZCv367fzhXAtdjzWEW0eDT1VdgvGCk4C-NQATkqbjhsZzDoeWQDVdjxHV/pub?gid=0&single=true&output=csv";
        let currentUser = null;
        let selectedItem = null;
        let isProcessing = false;

        function clean(text) { return text ? text.toString().trim().replace(/[^0-9]/g, "") : ""; }

        async function syncData() {
            try {
                const res = await fetch(SHEET_URL + "&cb=" + Date.now());
                const csvText = await res.text();
                const rows = csvText.split(/\r?\n/).map(r => r.split(','));
                const jan = clean(rows[0][1]);
                const name = rows[1][1] ? rows[1][1].trim() : "商品";
                const price = parseInt(clean(rows[2][1])) || 0;
                const stock = parseInt(clean(rows[3][1])) || 0;
                if (jan) {
                    localStorage.setItem('shop_inventory', JSON.stringify({ [jan]: { name, price, stock } }));
                }
            } catch (e) { console.error("Sync Error:", e); }
        }

        function verify(text) {
            const p = text.split('-');
            if (p.length !== 4) return null;
            const alphabet = "ABCDEFGHIJ";
            const expectedAlpha = p[0].split('').map(n => alphabet[parseInt(n)]).join('');
            const expectedCheck = Math.round((parseInt(p[1]) + parseInt(p[0])) / 2);
            return (p[2] === expectedAlpha && parseInt(p[3]) === expectedCheck) ? { id: p[0], balance: parseInt(p[1]) } : null;
        }

        // 決済実行
        function executePayment() {
            if (!currentUser || !selectedItem || isProcessing) return;
            
            if (currentUser.balance < selectedItem.price) {
                alert("残高が足りません！チャージが必要です。");
                return;
            }

            isProcessing = true;
            const newBal = currentUser.balance - selectedItem.price;

            // 新しいQR生成
            const alphabet = "ABCDEFGHIJ";
            const alpha = currentUser.id.split('').map(n => alphabet[parseInt(n)]).join('');
            const check = Math.round((newBal + parseInt(currentUser.id)) / 2);
            const newCode = `${currentUser.id}-${newBal}-${alpha}-${check}`;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: newCode, width: 200, height: 200 });
            document.getElementById('new-balance-text').innerText = `新残高: ¥${newBal}`;
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function nextScan() { location.reload(); }

        window.onload = async () => {
            await syncData();
            const scanner = new Html5Qrcode("reader");
            const indicator = document.getElementById('step-indicator');

            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 200 }, (text) => {
                if (isProcessing) return;

                // ステップ1: カード読み取り
                if (!currentUser) {
                    const user = verify(text);
                    if (user) {
                        currentUser = user;
                        document.getElementById('user-info').innerText = `ID: ${user.id} | 残高: ¥${user.balance}`;
                        indicator.innerText = "STEP 2: 商品をスキャン";
                        indicator.className = "step-item";
                    }
                    return;
                }

                // ステップ2: 商品読み取り
                const scannedJan = clean(text);
                const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                
                if (inv[scannedJan]) {
                    selectedItem = inv[scannedJan];
                    document.getElementById('item-name').innerText = selectedItem.name;
                    document.getElementById('item-price').innerText = `¥ ${selectedItem.price}`;
                    document.getElementById('buy-btn').style.display = 'inline-block'; // 購入ボタン表示
                    indicator.innerText = "STEP 3: 購入を確定";
                }
            });
        };
    </script>
</body>
</html>
