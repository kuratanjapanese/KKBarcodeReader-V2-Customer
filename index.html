<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v10.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Hiragino Sans', sans-serif; background: #111; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* カメラを小さく上部に配置 */
        #reader { width: 100%; height: 35%; background: #000; }
        
        .main-panel { flex: 1; background: #eee; color: #222; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        
        .status-badge { font-size: 10px; padding: 4px 12px; border-radius: 20px; background: #333; color: #00ffcc; margin-bottom: 10px; }
        
        .item-info { width: 100%; text-align: center; }
        #item-name { font-size: 18px; font-weight: bold; margin-bottom: 5px; color: #444; }
        #item-price { font-size: 40px; font-weight: 900; color: #e91e63; }
        #item-stock { font-size: 14px; color: #777; }

        /* 決済成功時のQRポップアップ */
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .qr-card { background: #fff; padding: 20px; border-radius: 20px; text-align: center; }
        #qrcode { margin: 15px auto; }
        .ok-btn { background: #00ffcc; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 18px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="main-panel">
        <div class="status-badge">● SCANNING MODE</div>
        
        <div class="item-info">
            <div id="item-name">スキャンしてください</div>
            <div id="item-price">¥ 0</div>
            <div id="item-stock">在庫: --</div>
        </div>

        <div style="font-size: 11px; color: #999;">
            商品バーコード ➜ プリペイドQR の順でスキャン
        </div>
    </div>

    <div id="pay-overlay">
        <div class="qr-card">
            <div style="color:#333; font-weight:bold;">決済完了！新残高</div>
            <div id="qrcode"></div>
            <div id="new-code-str" style="font-size:9px; color:#aaa;"></div>
        </div>
        <button class="ok-btn" onclick="nextScan()">次のお客さんへ</button>
    </div>

    <script>
        let currentItem = null;
        let isProcessing = false;

        // 偽造防止ロジック
        function verify(text) {
            const p = text.split('-');
            if (p.length !== 4) return null;
            const alphabet = "ABCDEFGHIJ";
            const expectedAlpha = p[0].split('').map(n => alphabet[parseInt(n)]).join('');
            const expectedCheck = Math.round((parseInt(p[1]) + parseInt(p[0])) / 2);
            return (p[2] === expectedAlpha && parseInt(p[3]) === expectedCheck) ? { id: p[0], balance: parseInt(p[1]) } : null;
        }

        function showPaySuccess(id, newBal) {
            const alphabet = "ABCDEFGHIJ";
            const alpha = id.split('').map(n => alphabet[parseInt(n)]).join('');
            const check = Math.round((newBal + parseInt(id)) / 2);
            const code = `${id}-${newBal}-${alpha}-${check}`;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: code, width: 180, height: 180 });
            document.getElementById('new-code-str').innerText = code;
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function nextScan() {
            document.getElementById('pay-overlay').style.display = 'none';
            currentItem = null;
            document.getElementById('item-name').innerText = "スキャンしてください";
            document.getElementById('item-price').innerText = "¥ 0";
            document.getElementById('item-stock').innerText = "在庫: --";
            isProcessing = false;
        }

        window.onload = () => {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: {width: 200, height: 120} }, (text) => {
                if (isProcessing) return;

                const user = verify(text);
                if (user) {
                    // プリペイド読み取り
                    if (!currentItem) {
                        alert(`残高: ¥${user.balance}\n先に商品をスキャンしてください`);
                    } else if (user.balance >= currentItem.price && currentItem.stock > 0) {
                        isProcessing = true;
                        // 在庫減算
                        const inv = JSON.parse(localStorage.getItem('shop_inventory'));
                        inv[currentItem.jan].stock -= 1;
                        localStorage.setItem('shop_inventory', JSON.stringify(inv));
                        // 成功表示
                        showPaySuccess(user.id, user.balance - currentItem.price);
                    } else {
                        alert("決済できません（残高不足または在庫切れ）");
                    }
                } else {
                    // 商品バーコード（在庫管理から取得）
                    const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                    if (inv[text]) {
                        currentItem = { ...inv[text], jan: text };
                        document.getElementById('item-name').innerText = currentItem.name;
                        document.getElementById('item-price').innerText = `¥ ${currentItem.price.toLocaleString()}`;
                        document.getElementById('item-stock').innerText = `在庫: ${currentItem.stock}`;
                    }
                }
            });
        };
    </script>
</body>
</html>
