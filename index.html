<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v12.0 API-Link</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #reader { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        #logout-btn { position: absolute; top: 15px; right: 15px; z-index: 110; padding: 10px 15px; background: #ff4444; color: white; border: none; border-radius: 10px; font-weight: bold; display: none; }
        #step-indicator { position: absolute; top: 15px; left: 15px; z-index: 100; padding: 12px 20px; border-radius: 50px; font-weight: bold; font-size: 13px; background: #007bff; border: 2px solid #fff; }
        
        .main-panel { position: absolute; bottom: 0; width: 100%; height: 65%; background: #fff; color: #222; z-index: 10; display: flex; flex-direction: column; border-radius: 30px 30px 0 0; transition: transform 0.4s ease; }
        .main-panel.collapsed { transform: translateY(calc(100% - 70px)); }
        .drag-handle { width: 100%; height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .handle-bar { width: 45px; height: 6px; background: #ddd; border-radius: 10px; }
        
        .content-area { flex: 1; padding: 0 20px 20px; display: flex; flex-direction: column; overflow: hidden; }
        #user-info { text-align: center; font-weight: bold; color: #007bff; margin-bottom: 10px; }
        #cart-container { flex: 1; overflow-y: auto; background: #f8f9fa; border-radius: 15px; padding: 10px; margin-bottom: 10px; border: 1px solid #eee; color: #333; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        
        #total-area { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #333; color: #fff; border-radius: 15px; }
        #total-price { font-size: 32px; font-weight: 900; color: #ffeb3b; }
        #buy-btn { width: 100%; padding: 18px; background: #f50057; color: white; border: none; border-radius: 50px; font-size: 22px; font-weight: bold; margin-top: 10px; display: none; }
        
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <button id="logout-btn" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    <div id="step-indicator">1. ‰ºöÂì°Ë®º„Çπ„Ç≠„É£„É≥</div>
    <div id="reader"></div>

    <div class="main-panel" id="ui-panel">
        <div class="drag-handle" onclick="togglePanel()">
            <div class="handle-bar"></div>
            <div id="panel-title" style="font-size: 12px; color: #666; margin-top: 5px;">„Çø„ÉÉ„Éó„ÅßÈñãÈñâ</div>
        </div>
        <div class="content-area">
            <div id="user-info">üí≥ „É≠„Ç∞„Ç§„É≥ÂæÖÊ©ü‰∏≠</div>
            <div id="cart-container"><div id="empty-msg" style="text-align:center; color:#999; margin-top:30px;">„Ç´„Ç¥„ÅØÁ©∫„Åß„Åô</div></div>
            <div id="total-area"><span>ÂêàË®à:</span><span id="total-price">¬• 0</span></div>
            <button id="buy-btn" onclick="executePayment()">Ê±∫Ê∏à„Åô„Çã</button>
        </div>
    </div>

    <div id="pay-overlay">
        <div style="background:#fff; padding:30px; border-radius:30px; color:#333; width:85%; text-align:center;">
            <h2>Ê±∫Ê∏àÂÆå‰∫ÜÔºÅ</h2>
            <div id="qrcode" style="margin:20px 0; display:flex; justify-content:center;"></div>
            <div id="new-balance-text" style="font-size:22px; font-weight:bold; color:#f50057;"></div>
            <button onclick="location.reload()" style="background:#00e676; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; margin-top:20px;">Ê¨°„Å∏</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyvNJwfAIlUvqy1B98fMpPsOsAYlY710BMFEX--peJ7ob0dt8MiqbDdiAs444iRkRMmQg/exec";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk46CrTJJU-4KMeCxx1DUZCv367fzhXAtdjzWEW0eDT1VdgvGCk4C-NQATkqbjhsZzDoeWQDVdjxHV/pub?gid=0&single=true&output=csv";
        
        let currentUser = null;
        let cart = [];
        let lastScannedCode = "";

        function togglePanel() { document.getElementById('ui-panel').classList.toggle('collapsed'); }

        async function syncInventory() {
            try {
                const res = await fetch(SHEET_URL + "&cb=" + Date.now());
                const rows = (await res.text()).split(/\r?\n/).map(r => r.split(','));
                const jan = rows[0][1].replace(/\D/g,"");
                localStorage.setItem('inv', JSON.stringify({ [jan]: { name: rows[1][1], price: parseInt(rows[2][1]) } }));
            } catch(e) {}
        }

        function renderCart() {
            const container = document.getElementById('cart-container');
            container.innerHTML = "";
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${i+1}. ${item.name}</span><b>¬•${item.price}</b>`;
                container.appendChild(div);
            });
            document.getElementById('total-price').innerText = `¬• ${total.toLocaleString()}`;
            document.getElementById('buy-btn').style.display = cart.length > 0 ? 'block' : 'none';
        }

        async function executePayment() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            if (total > currentUser.balance) return alert("ÊÆãÈ´ò‰∏çË∂≥");
            document.getElementById('buy-btn').innerText = "ÈÄö‰ø°‰∏≠...";
            await fetch(`${GAS_URL}?id=${currentUser.id}&amount=${-total}`, { mode: 'no-cors' });
            
            const finalBal = currentUser.balance - total;
            document.getElementById('new-balance-text').innerText = `Êñ∞ÊÆãÈ´ò: ¬•${finalBal}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: `${currentUser.id}-${finalBal}`, width: 180, height: 180 });
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function logout() { sessionStorage.removeItem('loggedInUser'); location.reload(); }

        window.onload = async () => {
            await syncInventory();
            const savedUser = sessionStorage.getItem('loggedInUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('user-info').innerText = `ID:${currentUser.id} | ÊÆãÈ´ò:¬•${currentUser.balance}`;
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('step-indicator').innerText = "2. ÂïÜÂìÅ„Çπ„Ç≠„É£„É≥";
                document.getElementById('step-indicator').style.background = "#ffc107";
                document.getElementById('step-indicator').style.color = "#000";
            }

            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: (w,h)=>({width:w*0.8, height:h*0.4}) }, async (text) => {
                if (text === lastScannedCode) return;
                lastScannedCode = text;
                setTimeout(() => { lastScannedCode = ""; }, 2500);

                if (!currentUser) {
                    const idCandidate = text.split('-')[0];
                    const res = await fetch(`${GAS_URL}?id=${idCandidate}`);
                    const data = await res.json();
                    if (data && data.id) {
                        sessionStorage.setItem('loggedInUser', JSON.stringify({ id: data.id, balance: data.balance }));
                        location.reload();
                    }
                } else {
                    const code = text.replace(/\D/g,"");
                    const inv = JSON.parse(localStorage.getItem('inv'));
                    if (inv[code]) {
                        cart.push(inv[code]);
                        renderCart();
                    } else {
                        // Âú®Â∫´„Å´„Å™„ÅÑÂ†¥ÂêàÔºöYahoo APIÁµåÁî±„ÅßÊ§úÁ¥¢
                        document.getElementById('user-info').innerText = "üîç Yahoo„Åß‰æ°Ê†º„ÇíÊ§úÁ¥¢‰∏≠...";
                        const res = await fetch(`${GAS_URL}?jan=${code}`);
                        const item = await res.json();
                        cart.push(item);
                        renderCart();
                        document.getElementById('user-info').innerText = `ID:${currentUser.id} | ÊÆãÈ´ò:¬•${currentUser.balance}`;
                    }
                    if (navigator.vibrate) navigator.vibrate(50);
                }
            });
        };
    </script>
</body>
</html>
