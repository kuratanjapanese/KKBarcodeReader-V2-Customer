<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v10.2</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Hiragino Sans', 'Meiryo', sans-serif; 
            background: #000; color: #fff; height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* 1. カメラエリア（画面の約30%に抑える） */
        #reader { 
            width: 100%; 
            height: 30vh; 
            background: #000;
        }

        /* 2. 操作メインパネル（下から競り上がるデザイン） */
        .main-panel { 
            flex: 1; 
            background: #ffffff; 
            color: #222; 
            border-top-left-radius: 30px; 
            border-top-right-radius: 30px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .status-badge { 
            font-size: 11px; font-weight: bold; padding: 5px 15px; 
            border-radius: 20px; background: #e0e0e0; color: #555; 
        }
        
        .item-info { width: 100%; text-align: center; }
        #item-name { font-size: 22px; font-weight: bold; color: #333; min-height: 1.5em; }
        #item-price { font-size: 64px; font-weight: 900; color: #f50057; margin: 10px 0; }
        #item-stock { font-size: 16px; color: #666; background: #f0f0f0; padding: 4px 15px; border-radius: 8px; }

        .guide-text { font-size: 12px; color: #aaa; margin-bottom: 10px; }

        /* 3. 決済完了オーバーレイ */
        #pay-overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); z-index: 100; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .qr-card { 
            background: #fff; padding: 30px; border-radius: 25px; 
            text-align: center; box-shadow: 0 0 40px rgba(0,255,204,0.3);
        }
        #qrcode { margin: 20px auto; }
        .ok-btn { 
            background: #00e676; border: none; padding: 15px 50px; 
            border-radius: 50px; font-weight: bold; font-size: 20px; 
            margin-top: 30px; cursor: pointer; color: #000;
        }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="main-panel">
        <div class="status-badge">STANDBY</div>
        
        <div class="item-info">
            <div id="item-name">商品をスキャン</div>
            <div id="item-price">¥ 0</div>
            <div id="item-stock">在庫: --</div>
        </div>

        <div class="guide-text">
            [商品バーコード] ➜ [プリペイドQR]
        </div>
    </div>

    <div id="pay-overlay">
        <div class="qr-card">
            <div style="color:#333; font-weight:bold; font-size: 18px;">決済完了！</div>
            <div style="color:#666; font-size: 12px; margin-top: 5px;">新しい残高QRを保存してね</div>
            <div id="qrcode"></div>
            <div id="new-code-str" style="font-size:10px; color:#ccc; font-family: monospace;"></div>
        </div>
        <button class="ok-btn" onclick="nextScan()">次へ進む</button>
    </div>

    <script>
        let currentItem = null;
        let isProcessing = false;

        // --- 偽造防止検証ロジック ---
        function verifyPrepaid(text) {
            const p = text.split('-');
            if (p.length !== 4) return null;
            
            const id = p[0];
            const balance = parseInt(p[1]);
            const idAlpha = p[2];
            const checkNum = parseInt(p[3]);

            const alphabet = "ABCDEFGHIJ";
            const expectedAlpha = id.split('').map(n => alphabet[parseInt(n)]).join('');
            const expectedCheck = Math.round((balance + parseInt(id)) / 2);

            if (idAlpha === expectedAlpha && checkNum === expectedCheck) {
                return { id, balance };
            }
            return null;
        }

        // --- 新しいQRコード（暗号付き）の生成 ---
        function showPaySuccess(id, newBal) {
            const alphabet = "ABCDEFGHIJ";
            const alpha = id.split('').map(n => alphabet[parseInt(n)]).join('');
            const check = Math.round((newBal + parseInt(id)) / 2);
            const code = `${id}-${newBal}-${alpha}-${check}`;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { 
                text: code, width: 200, height: 200,
                correctLevel : QRCode.CorrectLevel.H
            });
            document.getElementById('new-code-str').innerText = code;
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function nextScan() {
            document.getElementById('pay-overlay').style.display = 'none';
            currentItem = null;
            document.getElementById('item-name').innerText = "商品をスキャン";
            document.getElementById('item-price').innerText = "¥ 0";
            document.getElementById('item-stock').innerText = "在庫: --";
            document.querySelector('.status-badge').innerText = "STANDBY";
            isProcessing = false;
        }

        // --- メイン処理 ---
        window.onload = () => {
            const scanner = new Html5Qrcode("reader");
            const config = { 
                fps: 20, 
                qrbox: { width: 250, height: 150 }, // 小さいカメラに合わせた枠
                aspectRatio: 1.0 
            };

            scanner.start({ facingMode: "environment" }, config, (text) => {
                if (isProcessing) return;

                const user = verifyPrepaid(text);
                
                if (user) {
                    // 【プリペイドQRを検出】
                    if (!currentItem) {
                        alert(`残高は ¥${user.balance} です。\n先に商品をスキャンしてください。`);
                    } else if (user.balance >= currentItem.price && currentItem.stock > 0) {
                        isProcessing = true;
                        // 在庫を1減らす
                        const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                        if (inv[currentItem.jan]) {
                            inv[currentItem.jan].stock -= 1;
                            localStorage.setItem('shop_inventory', JSON.stringify(inv));
                        }
                        // 決済成功画面へ
                        showPaySuccess(user.id, user.balance - currentItem.price);
                    } else {
                        alert("決済エラー: 残高不足または在庫なし");
                    }
                } else {
                    // 【商品バーコードを検出】
                    const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                    if (inv[text]) {
                        currentItem = { ...inv[text], jan: text };
                        document.getElementById('item-name').innerText = currentItem.name;
                        document.getElementById('item-price').innerText = `¥ ${currentItem.price.toLocaleString()}`;
                        document.getElementById('item-stock').innerText = `在庫: ${currentItem.stock}`;
                        document.querySelector('.status-badge').innerText = "READY TO PAY";
                    }
                }
            });
        };
    </script>
</body>
</html>
