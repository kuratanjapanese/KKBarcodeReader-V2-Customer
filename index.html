<body>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk46CrTJJU-4KMeCxx1DUZCv367fzhXAtdjzWEW0eDT1VdgvGCk4C-NQATkqbjhsZzDoeWQDVdjxHV/pub?gid=0&single=true&output=csv";
        let currentUser = null;
        let selectedItem = null;
        let isProcessing = false;

        function clean(text) { return text ? text.toString().trim().replace(/[^0-9]/g, "") : ""; }

        async function syncData() {
            try {
                const res = await fetch(SHEET_URL + "&cb=" + Date.now());
                const csvText = await res.text();
                const rows = csvText.split(/\r?\n/).map(r => r.split(','));
                // ç¸¦ä¸¦ã³ãƒ‡ãƒ¼ã‚¿å¯¾å¿œ (Båˆ—ã®ä¸­èº«)
                const jan = clean(rows[0][1]);
                const name = rows[1][1] ? rows[1][1].trim() : "ãƒ•ã‚§ãƒƒãƒˆãƒãƒ¼ãƒã‚°ãƒŸ";
                const price = parseInt(clean(rows[2][1])) || 0;
                const stock = parseInt(clean(rows[3][1])) || 0;
                localStorage.setItem('shop_inventory', JSON.stringify({ [jan]: { name, price, stock } }));
            } catch (e) { console.error("Sync Error"); }
        }

        function executePayment() {
            if (!currentUser || !selectedItem) return;
            isProcessing = true;
            const newBal = currentUser.balance - selectedItem.price;
            
            // æ–°ã—ã„QRç”Ÿæˆï¼ˆå½é€ é˜²æ­¢ä»˜ãï¼‰
            const alphabet = "ABCDEFGHIJ";
            const alpha = currentUser.id.split('').map(n => alphabet[parseInt(n)]).join('');
            const check = Math.round((newBal + parseInt(currentUser.id)) / 2);
            const newCode = `${currentUser.id}-${newBal}-${alpha}-${check}`;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: newCode, width: 200, height: 200 });
            document.getElementById('new-balance-text').innerText = `æ®‹é«˜: Â¥${newBal}`;
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function nextScan() { location.reload(); }

        window.onload = async () => {
            await syncData();
            const scanner = new Html5Qrcode("reader");
            
            // ã©ã‚“ãªQRã§ã‚‚é€ƒã•ãªã„åºƒè§’è¨­å®š
            const config = { 
                fps: 30, 
                qrbox: (w, h) => { return { width: w * 0.8, height: h * 0.8 } }
            };

            scanner.start({ facingMode: "environment" }, config, (text) => {
                if (isProcessing) return;

                // ã€ãƒ‡ãƒãƒƒã‚°ç”¨ã€‘èª­ã¿å–ã£ãŸç¬é–“ã€ä½•ã§ã‚ã‚Œã‚¢ãƒ©ãƒ¼ãƒˆã‚’å‡ºã™
                // ã“ã‚ŒãŒå‡ºãªã„å ´åˆã¯ã€Œã‚«ãƒ¡ãƒ©ãŒQRã‚’èªè­˜ã§ãã¦ã„ãªã„ã€
                // ã“ã‚ŒãŒå‡ºã‚‹ã®ã«é€²ã¾ãªã„å ´åˆã¯ã€Œåˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯ãŒæ‚ªã„ã€
                alert("èª­ã¿å–ã‚Šæ¤œçŸ¥: " + text);

                const parts = text.split('-');

                // 1. ä¼šå“¡è¨¼ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆãƒã‚¤ãƒ•ãƒ³ãŒå…¥ã£ã¦ã„ã‚‹ã‹ã€ã¾ãŸã¯currentUserãŒã¾ã ã„ãªã„æ™‚ï¼‰
                if (!currentUser && parts.length >= 2) {
                    currentUser = { id: parts[0], balance: parseInt(parts[1]) || 0 };
                    document.getElementById('user-info').innerText = `ä¼šå“¡ID:${currentUser.id} | æ®‹é«˜:Â¥${currentUser.balance}`;
                    document.getElementById('step-indicator').innerText = "2. å•†å“ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                    document.getElementById('step-indicator').className = "step-item";
                    if (navigator.vibrate) navigator.vibrate(100);
                    return;
                }

                // 2. å•†å“ã‚¹ã‚­ãƒ£ãƒ³
                const code = clean(text);
                const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                if (inv[code]) {
                    selectedItem = inv[code];
                    document.getElementById('item-name').innerText = selectedItem.name;
                    document.getElementById('item-price').innerText = `Â¥ ${selectedItem.price}`;
                    document.getElementById('buy-btn').style.display = 'inline-block';
                    if (navigator.vibrate) navigator.vibrate(50);

            });
        };
