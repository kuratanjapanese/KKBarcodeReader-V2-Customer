<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v11.2</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #reader { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* çŠ¶æ…‹ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ */
        #step-indicator { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 100; padding: 12px 30px; border-radius: 50px; 
            font-weight: bold; font-size: 16px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 80%;
        }
        .step-prepaid { background: #007bff; color: white; border: 2px solid #fff; }
        .step-item { background: #ffc107; color: #000; border: 2px solid #000; }

        /* æ“ä½œãƒ‘ãƒãƒ« */
        .main-panel { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: #ffffff; color: #222; 
            border-top-left-radius: 30px; border-top-right-radius: 30px; 
            transition: transform 0.4s; z-index: 10; 
            display: flex; flex-direction: column; align-items: center; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .drag-handle { width: 100%; height: 30px; display: flex; justify-content: center; align-items: center; }
        .handle-bar { width: 40px; height: 5px; background: #ccc; border-radius: 10px; }
        
        .content-area { width: 100%; padding: 0 20px 30px 20px; box-sizing: border-box; text-align: center; }
        #user-info { font-size: 14px; color: #007bff; font-weight: bold; margin-bottom: 8px; background: #eef6ff; padding: 5px; border-radius: 10px; }
        #item-name { font-size: 22px; font-weight: bold; color: #333; min-height: 1.2em; }
        #item-price { font-size: 60px; font-weight: 900; color: #f50057; margin: 10px 0; }
        
        /* è³¼å…¥ãƒœã‚¿ãƒ³ */
        #buy-btn { 
            width: 90%; padding: 18px; background: #f50057; color: white; 
            border: none; border-radius: 50px; font-size: 24px; font-weight: bold; 
            display: none; cursor: pointer; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* æ±ºæ¸ˆã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .qr-card { background: #fff; padding: 25px; border-radius: 25px; text-align: center; color: #333; width: 85%; }
        #qrcode { margin: 20px auto; }
        .ok-btn { background: #00e676; border: none; padding: 18px 60px; border-radius: 50px; font-weight: bold; font-size: 20px; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="step-indicator" class="step-prepaid">1. ã‚«ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³</div>
    <div id="reader"></div>

    <div class="main-panel" id="ui-panel">
        <div class="drag-handle"><div class="handle-bar"></div></div>
        <div class="content-area">
            <div id="user-info">ğŸ’³ ã‚«ãƒ¼ãƒ‰ã‚’ã‹ã–ã—ã¦ãã ã•ã„</div>
            <div id="item-name">å•†å“ã‚’é¸ã‚“ã§ãã ã•ã„</div>
            <div id="item-price">Â¥ 0</div>
            <button id="buy-btn" onclick="executePayment()">è³¼å…¥ã‚’ç¢ºå®šã™ã‚‹</button>
        </div>
    </div>

    <div id="pay-overlay">
        <div class="qr-card">
            <div style="font-weight:bold; font-size:22px;">æ±ºæ¸ˆå®Œäº†ï¼</div>
            <div id="qrcode"></div>
            <div id="new-balance-text" style="font-size:20px; font-weight:bold; color:#f50057;"></div>
            <button class="ok-btn" onclick="nextScan()">OK (æ¬¡ã¸)</button>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk46CrTJJU-4KMeCxx1DUZCv367fzhXAtdjzWEW0eDT1VdgvGCk4C-NQATkqbjhsZzDoeWQDVdjxHV/pub?gid=0&single=true&output=csv";
        let currentUser = null;
        let selectedItem = null;
        let isProcessing = false;

        function clean(text) { return text ? text.toString().trim().replace(/[^0-9]/g, "") : ""; }

        async function syncData() {
            try {
                const res = await fetch(SHEET_URL + "&cb=" + Date.now());
                const csvText = await res.text();
                const rows = csvText.split(/\r?\n/).map(r => r.split(','));
                const jan = clean(rows[0][1]);
                const name = rows[1][1] ? rows[1][1].trim() : "å•†å“";
                const price = parseInt(clean(rows[2][1])) || 0;
                const stock = parseInt(clean(rows[3][1])) || 0;
                if (jan) {
                    localStorage.setItem('shop_inventory', JSON.stringify({ [jan]: { name, price, stock } }));
                }
            } catch (e) { console.error("Sync Error"); }
        }

        // ãƒ—ãƒªãƒšã‚¤ãƒ‰ã‚«ãƒ¼ãƒ‰åˆ¤å®šã®å¼·åŒ–
        function verify(text) {
            const p = text.split('-');
            if (p.length < 2) return null; // å½¢å¼ãƒã‚§ãƒƒã‚¯ã‚’å°‘ã—ç·©å’Œ
            
            const id = p[0];
            const balance = parseInt(p[1]);
            
            // ç°¡æ˜“ãƒã‚§ãƒƒã‚¯ï¼šIDãŒæ•°å­—ã§ã€æ®‹é«˜ã‚‚æ•°å­—ãªã‚‰ã‚«ãƒ¼ãƒ‰ã¨ã—ã¦èªã‚ã‚‹
            if (!isNaN(id) && !isNaN(balance)) {
                return { id: id, balance: balance };
            }
            return null;
        }

        function executePayment() {
            if (!currentUser || !selectedItem || isProcessing) return;
            isProcessing = true;
            const newBal = currentUser.balance - selectedItem.price;

            // æ–°ã—ã„QRç”Ÿæˆ (ãƒ¬ã‚¸ã§ã®å½é€ é˜²æ­¢ãƒ«ãƒ¼ãƒ«ã‚’é©ç”¨)
            const alphabet = "ABCDEFGHIJ";
            const alpha = currentUser.id.split('').map(n => alphabet[parseInt(n)]).join('');
            const check = Math.round((newBal + parseInt(currentUser.id)) / 2);
            const newCode = `${currentUser.id}-${newBal}-${alpha}-${check}`;

            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: newCode, width: 220, height: 220 });
            document.getElementById('new-balance-text').innerText = `æ–°æ®‹é«˜: Â¥${newBal}`;
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function nextScan() { location.reload(); }

        window.onload = async () => {
            await syncData();
            const scanner = new Html5Qrcode("reader");
            const indicator = document.getElementById('step-indicator');

            // èª­ã¿å–ã‚Šç¯„å›²ã‚’å…¨ç”»é¢ã«è¿‘ãã—ã¦æ„Ÿåº¦ã‚¢ãƒƒãƒ—
            const config = { 
                fps: 30, 
                qrbox: (w, h) => { return { width: w * 0.8, height: h * 0.4 } },
                aspectRatio: 1.0
            };

            scanner.start({ facingMode: "environment" }, config, (text) => {
                if (isProcessing) return;

                // 1. ãƒ—ãƒªãƒšã‚¤ãƒ‰å¾…ã¡
                if (!currentUser) {
                    const user = verify(text);
                    if (user) {
                        currentUser = user;
                        document.getElementById('user-info').innerText = `ID:${user.id} | æ®‹é«˜:Â¥${user.balance}`;
                        indicator.innerText = "2. å•†å“ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                        indicator.className = "step-item";
                        if (navigator.vibrate) navigator.vibrate(100);
                    }
                    return;
                }

                // 2. å•†å“å¾…ã¡
                const scannedJan = clean(text);
                const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                
                if (inv[scannedJan]) {
                    selectedItem = inv[scannedJan];
                    document.getElementById('item-name').innerText = selectedItem.name;
                    document.getElementById('item-price').innerText = `Â¥ ${selectedItem.price.toLocaleString()}`;
                    document.getElementById('buy-btn').style.display = 'inline-block';
                    indicator.innerText = "3. è³¼å…¥ç¢ºå®šã‚’ã‚¿ãƒƒãƒ—";
                    if (navigator.vibrate) navigator.vibrate(50);
                }
            });
        };
    </script>
</body>
</html>
