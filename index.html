<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v10.3</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; font-family: sans-serif; 
            background: #000; color: #fff; height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* カメラ背景 */
        #reader { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

        /* スライドパネル */
        .main-panel { 
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: #ffffff; color: #222; 
            border-top-left-radius: 25px; border-top-right-radius: 25px; 
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10; display: flex; flex-direction: column; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
        }

        /* パネルが閉じている時の状態 */
        .main-panel.closed { transform: translateY(calc(100% - 50px)); }

        /* 引き出しハンドル */
        .drag-handle {
            width: 100%; height: 50px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .handle-bar { width: 40px; height: 5px; background: #ccc; border-radius: 10px; margin-bottom: 5px; }
        .status-badge { font-size: 10px; font-weight: bold; color: #888; text-transform: uppercase; }

        .content-area { width: 100%; padding: 0 20px 30px 20px; box-sizing: border-box; text-align: center; }
        #item-name { font-size: 18px; font-weight: bold; color: #333; margin-top: 10px; }
        #item-price { font-size: 50px; font-weight: 900; color: #f50057; margin: 5px 0; }
        #item-stock { font-size: 14px; color: #666; background: #f0f0f0; padding: 3px 12px; border-radius: 6px; }

        /* 決済完了画面 */
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .qr-card { background: #fff; padding: 20px; border-radius: 20px; text-align: center; color: #333; }
        .ok-btn { background: #00e676; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="main-panel" id="ui-panel">
        <div class="drag-handle" onclick="togglePanel()">
            <div class="handle-bar"></div>
            <div class="status-badge" id="badge">Scanning...</div>
        </div>
        
        <div class="content-area">
            <div id="item-name">スキャン待ち</div>
            <div id="item-price">¥ 0</div>
            <div id="item-stock">在庫: --</div>
        </div>
    </div>

    <div id="pay-overlay">
        <div class="qr-card">
            <b>決済完了！</b>
            <div id="qrcode"></div>
            <button class="ok-btn" onclick="nextScan()">OK</button>
        </div>
    </div>

    <script>
        let currentItem = null;
        let isProcessing = false;

        function togglePanel() {
            document.getElementById('ui-panel').classList.toggle('closed');
        }

        function verify(text) {
            const p = text.split('-');
            if (p.length !== 4) return null;
            const alphabet = "ABCDEFGHIJ";
            const expectedAlpha = p[0].split('').map(n => alphabet[parseInt(n)]).join('');
            const expectedCheck = Math.round((parseInt(p[1]) + parseInt(p[0])) / 2);
            return (p[2] === expectedAlpha && parseInt(p[3]) === expectedCheck) ? { id: p[0], balance: parseInt(p[1]) } : null;
        }

        function showPaySuccess(id, newBal) {
            const alphabet = "ABCDEFGHIJ";
            const alpha = id.split('').map(n => alphabet[parseInt(n)]).join('');
            const check = Math.round((newBal + parseInt(id)) / 2);
            const code = `${id}-${newBal}-${alpha}-${check}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: code, width: 180, height: 180 });
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function nextScan() {
            document.getElementById('pay-overlay').style.display = 'none';
            currentItem = null;
            document.getElementById('item-name').innerText = "スキャン待ち";
            document.getElementById('item-price').innerText = "¥ 0";
            document.getElementById('item-stock').innerText = "在庫: --";
            document.getElementById('badge').innerText = "Scanning...";
            isProcessing = false;
        }

        window.onload = () => {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 200 }, (text) => {
                if (isProcessing) return;
                const user = verify(text);
                if (user) {
                    if (!currentItem) {
                        alert("先に商品をスキャンしてね");
                    } else if (user.balance >= currentItem.price) {
                        isProcessing = true;
                        const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                        if (inv[currentItem.jan]) {
                            inv[currentItem.jan].stock -= 1;
                            localStorage.setItem('shop_inventory', JSON.stringify(inv));
                        }
                        showPaySuccess(user.id, user.balance - currentItem.price);
                    }
                } else {
                    const inv = JSON.parse(localStorage.getItem('shop_inventory')) || {};
                    if (inv[text]) {
                        currentItem = { ...inv[text], jan: text };
                        document.getElementById('item-name').innerText = currentItem.name;
                        document.getElementById('item-price').innerText = `¥ ${currentItem.price}`;
                        document.getElementById('item-stock').innerText = `在庫: ${currentItem.stock}`;
                        document.getElementById('badge').innerText = "Ready to Pay";
                        // 商品を読み取ったら自動でパネルを開く
                        document.getElementById('ui-panel').classList.remove('closed');
                    }
                }
            });
        };
    </script>
</body>
</html>
