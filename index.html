<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v11.8 CART</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #reader { width: 100%; height: 40%; position: relative; z-index: 1; background: #222; }
        
        #logout-btn { position: absolute; top: 10px; right: 10px; z-index: 110; padding: 8px 12px; background: #ff4444; color: white; border: none; border-radius: 8px; font-weight: bold; display: none; }
        #step-indicator { position: absolute; top: 10px; left: 10px; z-index: 100; padding: 10px 15px; border-radius: 50px; font-weight: bold; font-size: 12px; }
        .step-prepaid { background: #007bff; border: 2px solid #fff; }
        .step-item { background: #ffc107; color: #000; }

        .main-panel { flex: 1; background: #fff; color: #222; z-index: 10; padding: 15px; display: flex; flex-direction: column; border-top: 5px solid #007bff; }
        #user-info { font-size: 14px; color: #007bff; font-weight: bold; margin-bottom: 10px; text-align: center; }
        
        /* „Ç´„Ç¥„ÅÆË°®Á§∫„Ç®„É™„Ç¢ */
        #cart-container { flex: 1; overflow-y: auto; background: #f9f9f9; border-radius: 15px; padding: 10px; margin-bottom: 10px; border: 1px inset #eee; }
        .cart-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; font-size: 16px; }
        .cart-item b { color: #333; }
        
        #total-area { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #eee; border-radius: 10px; }
        #total-price { font-size: 32px; font-weight: 900; color: #f50057; }
        
        #buy-btn { width: 100%; padding: 15px; background: #f50057; color: white; border: none; border-radius: 50px; font-size: 20px; font-weight: bold; margin-top: 10px; display: none; }
        
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <button id="logout-btn" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    <div id="step-indicator" class="step-prepaid">1. ‰ºöÂì°Ë®º„Çí„Çπ„Ç≠„É£„É≥</div>
    <div id="reader"></div>

    <div class="main-panel">
        <div id="user-info">üí≥ „É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        
        <div id="cart-container">
            <div id="empty-msg" style="text-align:center; color:#999; margin-top:20px;">„Ç´„Ç¥„ÅØÁ©∫„Åß„Åô</div>
        </div>

        <div id="total-area">
            <span style="font-weight:bold;">ÂêàË®àÈáëÈ°ç:</span>
            <span id="total-price">¬• 0</span>
        </div>
        
        <button id="buy-btn" onclick="executePayment()">„Ç´„Ç¥„ÅÆ‰∏≠Ë∫´„ÇíÊ±∫Ê∏à„Åô„Çã</button>
    </div>

    <div id="pay-overlay">
        <div style="background:#fff; padding:30px; border-radius:30px; color:#333; width:85%; text-align:center;">
            <h2>Ê±∫Ê∏àÂÆå‰∫ÜÔºÅ</h2>
            <div id="qrcode" style="margin:15px 0; display:flex; justify-content:center;"></div>
            <div id="new-balance-text" style="font-size:20px; font-weight:bold; color:#f50057;"></div>
            <button onclick="location.reload()" style="background:#00e676; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; margin-top:15px;">Ê¨°„Å∏ÈÄ≤„ÇÄ</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyvNJwfAIlUvqy1B98fMpPsOsAYlY710BMFEX--peJ7ob0dt8MiqbDdiAs444iRkRMmQg/exec";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk46CrTJJU-4KMeCxx1DUZCv367fzhXAtdjzWEW0eDT1VdgvGCk4C-NQATkqbjhsZzDoeWQDVdjxHV/pub?gid=0&single=true&output=csv";
        
        let currentUser = null;
        let cart = [];
        let totalPrice = 0;
        let lastScannedCode = ""; // Âêå„Åò„ÇÇ„ÅÆ„ÇíÈÄ£Á∂ö„ÅßË™≠„Åø„Åô„Åé„Å™„ÅÑ„Çà„ÅÜ„Å´

        async function syncInventory() {
            const res = await fetch(SHEET_URL + "&cb=" + Date.now());
            const rows = (await res.text()).split(/\r?\n/).map(r => r.split(','));
            localStorage.setItem('inv', JSON.stringify({ [rows[0][1].replace(/\D/g,"")]: { name: rows[1][1], price: parseInt(rows[2][1]) } }));
        }

        function addToCart(item) {
            cart.push(item);
            renderCart();
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function renderCart() {
            const container = document.getElementById('cart-container');
            container.innerHTML = "";
            totalPrice = 0;
            
            cart.forEach((item, index) => {
                totalPrice += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${index+1}. <b>${item.name}</b></span> <span>¬•${item.price}</span>`;
                container.appendChild(div);
            });
            
            document.getElementById('total-price').innerText = `¬• ${totalPrice.toLocaleString()}`;
            document.getElementById('buy-btn').style.display = cart.length > 0 ? 'block' : 'none';
        }

        async function executePayment() {
            if (totalPrice > currentUser.balance) {
                alert("ÊÆãÈ´ò„ÅåË∂≥„Çä„Åæ„Åõ„ÇìÔºÅ");
                return;
            }
            
            document.getElementById('buy-btn').innerText = "ÈÄö‰ø°‰∏≠...";
            await fetch(`${GAS_URL}?id=${currentUser.id}&amount=${-totalPrice}`, { mode: 'no-cors' });
            
            const finalBal = currentUser.balance - totalPrice;
            document.getElementById('new-balance-text').innerText = `Êñ∞ÊÆãÈ´ò: ¬•${finalBal}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: `${currentUser.id}-${finalBal}`, width: 180, height: 180 });
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function logout() { sessionStorage.removeItem('loggedInUser'); location.reload(); }

        window.onload = async () => {
            await syncInventory();
            const savedUser = sessionStorage.getItem('loggedInUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('user-info').innerText = `‰ºöÂì°:${currentUser.id} | ÊÆãÈ´ò:¬•${currentUser.balance}`;
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('step-indicator').innerText = "2. ÂïÜÂìÅ„Çí„Ç´„Ç¥„Å´ËøΩÂä†";
                document.getElementById('step-indicator').className = "step-item";
            }

            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: {width:250, height:150} }, async (text) => {
                if (text === lastScannedCode) return; // ÈÄ£Á∂öÊ§úÁü•Èò≤Ê≠¢
                lastScannedCode = text;
                setTimeout(() => { lastScannedCode = ""; }, 2000); // 2ÁßíÁµå„Å¶„Å∞„Åæ„ÅüÂêå„Åò„ÇÇ„ÅÆ„ÇíË™≠„ÇÅ„Çã

                const parts = text.split('-');
                if (!currentUser && parts.length >= 2) {
                    const res = await fetch(`${GAS_URL}?id=${parts[0]}`);
                    const data = await res.json();
                    currentUser = { id: data.id, balance: data.balance };
                    sessionStorage.setItem('loggedInUser', JSON.stringify(currentUser));
                    location.reload();
                    return;
                }

                if (currentUser) {
                    const code = text.replace(/\D/g,"");
                    const inv = JSON.parse(localStorage.getItem('inv'));
                    if (inv[code]) {
                        addToCart(inv[code]);
                    }
                }
            });
        };
    </script>
</body>
</html>
