<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE POS v11.9 FOLDABLE</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #reader { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #logout-btn { position: absolute; top: 10px; right: 10px; z-index: 110; padding: 8px 12px; background: #ff4444; color: white; border: none; border-radius: 8px; font-weight: bold; display: none; }
        #step-indicator { position: absolute; top: 10px; left: 10px; z-index: 100; padding: 10px 15px; border-radius: 50px; font-weight: bold; font-size: 12px; }
        .step-prepaid { background: #007bff; border: 2px solid #fff; }
        .step-item { background: #ffc107; color: #000; }

        /* æŠ˜ã‚ŠãŸãŸã¿ãƒ‘ãƒãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .main-panel { 
            position: absolute; bottom: 0; width: 100%; height: 70%;
            background: #fff; color: #222; z-index: 10; 
            display: flex; flex-direction: column; 
            border-radius: 30px 30px 0 0;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* ãƒ‘ãƒãƒ«ãŒé–‰ã˜ã¦ã„ã‚‹æ™‚ã®çŠ¶æ…‹ */
        .main-panel.collapsed { transform: translateY(calc(70% - 60px)); }

        .drag-handle { 
            width: 100%; height: 60px; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; cursor: pointer;
        }
        .handle-bar { width: 40px; height: 5px; background: #ccc; border-radius: 10px; margin-bottom: 5px; }
        #panel-title { font-size: 14px; font-weight: bold; color: #007bff; }
        
        .content-area { flex: 1; padding: 0 20px 20px; display: flex; flex-direction: column; overflow: hidden; }
        #cart-container { flex: 1; overflow-y: auto; background: #f9f9f9; border-radius: 15px; padding: 10px; margin-bottom: 10px; border: 1px inset #eee; }
        .cart-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; }
        
        #total-area { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #eee; border-radius: 15px; }
        #total-price { font-size: 32px; font-weight: 900; color: #f50057; }
        
        #buy-btn { width: 100%; padding: 18px; background: #f50057; color: white; border: none; border-radius: 50px; font-size: 20px; font-weight: bold; margin-top: 10px; display: none; }
        
        #pay-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <button id="logout-btn" onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    <div id="step-indicator" class="step-prepaid">1. ä¼šå“¡è¨¼ã‚’ã‚¹ã‚­ãƒ£ãƒ³</div>
    <div id="reader"></div>

    <div class="main-panel" id="ui-panel">
        <div class="drag-handle" onclick="togglePanel()">
            <div class="handle-bar"></div>
            <div id="panel-title">ã‚¿ãƒƒãƒ—ã§ã‚«ã‚´ã‚’è¡¨ç¤º</div>
        </div>
        
        <div class="content-area">
            <div id="user-info" style="text-align:center; font-weight:bold; color:#007bff; margin-bottom:10px;">ğŸ’³ ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„</div>
            <div id="cart-container"><div id="empty-msg" style="text-align:center; color:#999; margin-top:20px;">ã‚«ã‚´ã¯ç©ºã§ã™</div></div>
            <div id="total-area">
                <span style="font-weight:bold;">åˆè¨ˆ:</span>
                <span id="total-price">Â¥ 0</span>
            </div>
            <button id="buy-btn" onclick="executePayment()">ã‚«ã‚´ã®ä¸­èº«ã‚’æ±ºæ¸ˆã™ã‚‹</button>
        </div>
    </div>

    <div id="pay-overlay">
        <div style="background:#fff; padding:30px; border-radius:30px; color:#333; width:85%; text-align:center;">
            <h2>æ±ºæ¸ˆå®Œäº†ï¼</h2>
            <div id="qrcode" style="margin:15px 0; display:flex; justify-content:center;"></div>
            <div id="new-balance-text" style="font-size:20px; font-weight:bold; color:#f50057;"></div>
            <button onclick="location.reload()" style="background:#00e676; border:none; padding:15px 40px; border-radius:50px; font-weight:bold; margin-top:15px;">æ¬¡ã¸é€²ã‚€</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyvNJwfAIlUvqy1B98fMpPsOsAYlY710BMFEX--peJ7ob0dt8MiqbDdiAs444iRkRMmQg/exec";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQk46CrTJJU-4KMeCxx1DUZCv367fzhXAtdjzWEW0eDT1VdgvGCk4C-NQATkqbjhsZzDoeWQDVdjxHV/pub?gid=0&single=true&output=csv";
        
        let currentUser = null;
        let cart = [];
        let lastScannedCode = "";

        // ãƒ‘ãƒãƒ«ã®é–‹é–‰åˆ‡ã‚Šæ›¿ãˆ
        function togglePanel() {
            const panel = document.getElementById('ui-panel');
            panel.classList.toggle('collapsed');
            document.getElementById('panel-title').innerText = panel.classList.contains('collapsed') ? "ã‚¿ãƒƒãƒ—ã§ã‚«ã‚´ã‚’è¡¨ç¤º" : "ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹";
        }

        async function syncInventory() {
            const res = await fetch(SHEET_URL + "&cb=" + Date.now());
            const rows = (await res.text()).split(/\r?\n/).map(r => r.split(','));
            localStorage.setItem('inv', JSON.stringify({ [rows[0][1].replace(/\D/g,"")]: { name: rows[1][1], price: parseInt(rows[2][1]) } }));
        }

        function addToCart(item) {
            cart.push(item);
            renderCart();
            // å•†å“è¿½åŠ æ™‚ã«ãƒ‘ãƒãƒ«ã‚’å°‘ã—æºã‚‰ã™ã‹ã€è‡ªå‹•ã§é–‹ãã‚ˆã†ã«ã—ã¦ã‚‚ã„ã„ã‹ã‚‚
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function renderCart() {
            const container = document.getElementById('cart-container');
            container.innerHTML = "";
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${i+1}. ${item.name}</span> <b>Â¥${item.price}</b>`;
                container.appendChild(div);
            });
            document.getElementById('total-price').innerText = `Â¥ ${total.toLocaleString()}`;
            document.getElementById('buy-btn').style.display = cart.length > 0 ? 'block' : 'none';
        }

        async function executePayment() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            if (total > currentUser.balance) return alert("æ®‹é«˜ä¸è¶³ã§ã™");
            document.getElementById('buy-btn').innerText = "é€šä¿¡ä¸­...";
            await fetch(`${GAS_URL}?id=${currentUser.id}&amount=${-total}`, { mode: 'no-cors' });
            
            const finalBal = currentUser.balance - total;
            document.getElementById('new-balance-text').innerText = `æ–°æ®‹é«˜: Â¥${finalBal}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: `${currentUser.id}-${finalBal}`, width: 180, height: 180 });
            document.getElementById('pay-overlay').style.display = 'flex';
        }

        function logout() { sessionStorage.removeItem('loggedInUser'); location.reload(); }

        window.onload = async () => {
            await syncInventory();
            const savedUser = sessionStorage.getItem('loggedInUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('user-info').innerText = `ID:${currentUser.id} | æ®‹é«˜:Â¥${currentUser.balance}`;
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('step-indicator').innerText = "2. å•†å“ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('step-indicator').className = "step-item";
            }

            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: {width:250, height:150} }, async (text) => {
                if (text === lastScannedCode) return;
                lastScannedCode = text;
                setTimeout(() => { lastScannedCode = ""; }, 2000);

                const parts = text.split('-');
                if (!currentUser && parts.length >= 2) {
                    const res = await fetch(`${GAS_URL}?id=${parts[0]}`);
                    const data = await res.json();
                    currentUser = { id: data.id, balance: data.balance };
                    sessionStorage.setItem('loggedInUser', JSON.stringify(currentUser));
                    location.reload();
                    return;
                }

                if (currentUser) {
                    const code = text.replace(/\D/g,"");
                    const inv = JSON.parse(localStorage.getItem('inv'));
                    if (inv[code]) addToCart(inv[code]);
                }
            });
        };
    </script>
</body>
</html>
